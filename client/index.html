<!DOCTYPE html>
<html>
<head>
  
  <title>Twitinder Game</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/main.css">  

</head>
<body>
  
  <!-- The main container for everything -->
  <main>    
    
    <div class="container">  
      <h2>Do you like or dislike this!?</h2>

      <div id="tweet-box" class="panel panel-info">
        <div class="panel-heading">
          <p>Currently liked <span id="currentlyLikedNumber">0</span> tweets.</p>
        </div>
        <div class="panel-body">
          ...
        </div>
      </div>

      <a href="#disliked" class="btn btn-danger" id="btn-like">Dislike</a>
      <a href="#like" class="btn btn-success" id="btn-dislike">Like</a>        
    </div>

  </main>

  <!-- Our script tags live in here -->
  <script src="js/twitinder-main.js"></script>

</body>
</html>
